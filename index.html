<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待合室表示システム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- メイン表示エリア -->
    <div class="main-container">
        <!-- カテゴリタイトル -->
        <div id="category-title" class="category-title">
            待合室表示システム
        </div>
        
        <!-- プレイリストコンテンツ表示エリア -->
        <div id="playlist-content" class="playlist-content">
            <div class="loading">
                ⏳ システムを起動しています...しばらくお待ちください
            </div>
        </div>
    </div>
    
    <!-- サイドバー -->
    <div class="sidebar">
        <!-- 診察順表示 -->
        <div id="status-cards" class="status-cards">
            <div class="status-card">
                <div class="room-label">診察室1</div>
                <div class="room-number">-</div>
            </div>
            <div class="status-card">
                <div class="room-label">診察室2</div>
                <div class="room-number">-</div>
            </div>
        </div>
        
        <!-- メッセージ表示 -->
        <div id="message-content" class="message-content">
            <div class="message-text"></div>
        </div>
    </div>
    
    <!-- 背景動画（オプション） -->
    <video id="background-video" autoplay muted loop style="display: none;">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    
    <!-- JavaScript読み込み -->
    <script src="js/common.js"></script>
    <script src="js/text_utils.js"></script>
    <script src="js/display.js"></script>
    
    <!-- 初期化スクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 DOM読み込み完了 - displayManager初期化開始');
            try {
                window.displayManager = new PlaylistDisplayManager();
                window.displayManager.init()
                    .then(() => {
                        console.log('✅ displayManager初期化完了');
                    })
                    .catch(error => {
                        console.error('❌ displayManager初期化失敗:', error);
                    });
            } catch (error) {
                console.error('❌ displayManager作成失敗:', error);
            }
        });
    </script>
</body>
</html>
